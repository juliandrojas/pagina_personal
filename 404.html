    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Custom favicon -->
    <link
      rel="shortcut icon"
      href="./imagenes/favicon.jpeg"
      type="image/x-icon"
    />

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f8f9fa;
      }
